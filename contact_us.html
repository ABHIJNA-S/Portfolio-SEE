<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Contact Us Form  | CodingLab </title>
    <link rel="stylesheet" href="contact_us.css" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">Bangalore 98</div>
          
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">+91 1234567890</div>
         
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">abhijnas.btech23@rvu.edu.in</div>
        
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Send me a message</div>
        
      <form action="#">
        <div class="input-box">
          <input type="text" placeholder="Enter the  name" required>
        </div>
        <div class="input-box">
          <input type="email" placeholder="Enter  E-mail" required>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Enter your message" required>
        </div>
        <div class="input-box message-box">
          
        </div>
        <div class="button">
          <input type="button" value="Send Now" onclick="redirectToAnotherPage()">
        </div>
        
        

        <div class="button">
          <input type="button" value="Back" onclick="redirectToHomePage()">
        </div>
        
        <script>
          function redirectToHomePage() {
      
            window.location.href = 'index.html';
          }
        </script>
        
        
      </form>
    </div>
    </div>
  </div>
</body>
</html>
